<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
          <link href="calendar.css" rel="stylesheet"/>
</head>
<body>
<div class="container col-sm-4 col-md-7 col-lg-4 mt-5">
    <div class="form-inline">
        <button class="btn btn-outline-primary col-sm-6" id="previous" onclick="previous()"><</button>
        <button class="btn btn-outline-info col-sm-6" id="next" onclick="next()">></button>
    </div>
    <div class="card">
        <h3 class="card-header" id="monthAndYear"></h3>
        <table class="table table-bordered table-responsive-sm" id="calendar">
            <thead>
            <tr>
                <th>Pt</th>
                <th>Sa</th>
                <th>Ça</th>
                <th>Pe</th>
                <th>Cu</th>
                <th>Ct</th>
                <th>Pa</th>
            </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>
        <br/>
        <form class="form-inline">
            <label class="lead mr-2 ml-2" for="month">Going To: </label>
            <select class="form-control col-sm-4" name="month" id="month" onchange="jump()">
                <option value=0>Oca</option>
                <option value=1>Şub</option>
                <option value=2>Mar</option>
                <option value=3>Nis</option>
                <option value=4>May</option>
                <option value=5>Haz</option>
                <option value=6>Tem</option>
                <option value=7>Agu</option>
                <option value=8>Eyl</option>
                <option value=9>Eki</option>
                <option value=10>Kas</option>
                <option value=11>Ara</option>
            </select>
            <label for="year"></label><select class="form-control col-sm-4" name="year" id="year" onchange="jump()">
            <option value=1990>1990</option>
            <option value=1991>1991</option>
            <option value=1992>1992</option>
            <option value=1993>1993</option>
            <option value=1994>1994</option>
            <option value=1995>1995</option>
            <option value=1996>1996</option>
            <option value=1997>1997</option>
            <option value=1998>1998</option>
            <option value=1999>1999</option>
            <option value=2000>2000</option>
            <option value=2001>2001</option>
            <option value=2002>2002</option>
            <option value=2003>2003</option>
            <option value=2004>2004</option>
            <option value=2005>2005</option>
            <option value=2006>2006</option>
            <option value=2007>2007</option>
            <option value=2008>2008</option>
            <option value=2009>2009</option>
            <option value=2010>2010</option>
            <option value=2011>2011</option>
            <option value=2012>2012</option>
            <option value=2013>2013</option>
            <option value=2014>2014</option>
            <option value=2015>2015</option>
            <option value=2016>2016</option>
            <option value=2017>2017</option>
            <option value=2018>2018</option>
            <option value=2019>2019</option>
            <option value=2020>2020</option>
            <option value=2021>2021</option>
            <option value=2022>2022</option>
            <option value=2023>2023</option>
            <option value=2024>2024</option>
            <option value=2025>2025</option>
            <option value=2026>2026</option>
            <option value=2027>2027</option>
            <option value=2028>2028</option>
            <option value=2029>2029</option>
            <option value=2030>2030</option>
        </select></form>
        <input type="button" onclick="goingToday()" value="Today">
    </div>
</div>
<button class="myNotes btn-outline-primary col-sm-3" id="myNotes" onclick="myNotes()">Notlarım</button>
<form name="myForm">
<textarea id="textAreamet" name="myTextArea" placeholder="Notunuzu Buraya Ekleyebilirsiniz!" cols="46" rows="6"></textarea>

</form> 

<button class="saveNotes btn-outline-primary col-sm-1" id="saveNotes" onclick="saveNotes()">Add</button>
<button class="updateNotes btn-outline-primary col-sm-1" id="updateNotes" onclick="updateNotes()">Update</button>
<button class="deleteNotes btn-outline-primary col-sm-1" id="deleteNotes" onclick="deleteNotes()">Delete</button>
<form action="" method="" >
    <input id="sqlGunler" type="text" name="txtIsim">
    <br><br>
    <input id="sqlAylar" type="text" name="txtIsim">
    <br><br>
    <input id="sqlYillar" type="text" name="txtIsim">
    <br><br>
</form>

</body>
</html>
